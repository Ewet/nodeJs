<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书管理系统</title>
    <link href='/www/css/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <h3>图书管理系统 <a href='/toAddBook'>添加图书</a></h3>
    <table>
        <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>作者</th>
                <th>属性</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="dataList"></tbody>
    </table>
</body>
<script type="text/javascript" src="/www/js/jquery.min.js"></script>
<script type="text/javascript" src="/www/js/template-web.js"></script>
<script type="text/javascript" src="/www/js/index.js"></script>
<script type="text/template" id="indexTpl">
    {{each list}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td>{{$value.desc}}</td>
            <td>
                <a href='/toEditBook?id={{$value.id}}'>修改</a>
                |
                <span onClick='delItem({{$value.id}})'>删除</span>
            </td>
        </tr>
    {{/each}}
</script>
</html>
